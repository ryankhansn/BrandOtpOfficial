<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BrandOtp - Instant OTP Verification Service</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary-color: #4f46e5;
            --secondary-color: #7c3aed;
            --text-light: #f9fafb;
            --text-dark: #111827;
            --bg-color: #f3f4f6;
            --gradient: linear-gradient(135deg, var(--primary-color) 0%, var(--secondary-color) 100%);
        }
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background-color: var(--bg-color);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        .main-container {
            width: 100%;
            max-width: 950px;
            background: white;
            border-radius: 24px;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.25);
            display: grid;
            grid-template-columns: 1.2fr 1fr;
            overflow: hidden;
        }
        .info-panel {
            background: var(--gradient);
            color: var(--text-light);
            padding: 50px 40px;
            display: flex;
            flex-direction: column;
        }
        .info-header { text-align: center; margin-bottom: 40px; }
        .info-header h1 { font-size: 2.5rem; font-weight: 800; margin-bottom: 10px; }
        .info-header p { font-size: 1.1rem; opacity: 0.9; }
        .features-list { list-style: none; }
        .features-list li {
            display: flex;
            align-items: center;
            margin-bottom: 25px;
            font-size: 1.05rem;
        }
        .features-list i {
            font-size: 1.5rem;
            margin-right: 20px;
            width: 40px;
            height: 40px;
            display: grid;
            place-items: center;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 50%;
        }
        .form-panel { padding: 40px; display: flex; flex-direction: column; justify-content: center; }
        .form-header { text-align: center; margin-bottom: 30px; }
        .form-header h2 { font-size: 1.8rem; font-weight: 700; color: var(--text-dark); }
        .auth-tabs { display: flex; border: 1px solid #e5e7eb; border-radius: 50px; margin-bottom: 30px; }
        .auth-tab {
            flex: 1; padding: 12px; background: transparent; border: none; font-size: 0.95rem;
            font-weight: 600; color: #6b7280; cursor: pointer; transition: all 0.3s ease;
        }
        .auth-tab.active {
            background: var(--primary-color); color: white; border-radius: 50px;
            box-shadow: 0 4px 14px 0 rgba(79, 70, 229, 0.3);
        }
        .auth-form { display: none; }
        .auth-form.active { display: block; animation: fadeIn 0.4s ease-in-out; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(5px); } to { opacity: 1; transform: translateY(0); } }
        .form-group { margin-bottom: 20px; }
        .form-group input {
            width: 100%; padding: 14px; border: 1px solid #d1d5db; border-radius: 8px;
            font-size: 1rem; color: var(--text-dark); transition: all 0.3s ease;
        }
        .form-group input:focus { outline: none; border-color: var(--primary-color); box-shadow: 0 0 0 3px rgba(79, 70, 229, 0.1); }
        .btn-primary {
            width: 100%; padding: 15px; border: none; border-radius: 8px; background: var(--gradient);
            color: white; font-size: 1rem; font-weight: 600; cursor: pointer;
            transition: all 0.3s ease; margin-top: 10px;
        }
        .btn-primary:hover:not(:disabled) { transform: translateY(-2px); box-shadow: 0 7px 20px rgba(0,0,0,0.1); }
        .btn-primary:disabled { opacity: 0.6; cursor: not-allowed; }
        .message { padding: 12px; border-radius: 8px; margin-bottom: 20px; text-align: center; font-size: 0.9rem; font-weight: 500; display: none; }
        .success-message { background: #dcfce7; color: #166534; }
        .error-message { background: #fee2e2; color: #991b1b; }
        
        @media (max-width: 850px) {
            .main-container { grid-template-columns: 1fr; }
            .info-panel { display: none; }
            .form-panel { padding: 40px 30px; }
        }
        @media (max-width: 480px) {
            body { padding: 0; }
            .main-container { border-radius: 0; min-height: 100vh; }
            .form-panel { padding: 30px 20px; }
        }
    </style>
</head>
<body>
    <main class="main-container">
        <section class="info-panel">
            <div class="info-header">
                <h1>BRANDOTP</h1>
                <p>Your Ultimate OTP Service Platform</p>
            </div>
            <ul class="features-list">
                <li><i class="fas fa-globe"></i> 200+ Countries Supported</li>
                <li><i class="fab fa-whatsapp"></i> WhatsApp, Facebook, Instagram & more</li>
                <li><i class="fas fa-bolt-lightning"></i> Instant & Automated Delivery</li>
                <li><i class="fas fa-shield-halved"></i> Private, Secure & Reliable</li>
            </ul>
        </section>

        <section class="form-panel">
            <div class="form-header">
                <h2>Welcome!</h2>
            </div>
            <div class="auth-tabs">
                <button class="auth-tab active" data-tab="login">Login</button>
                <button class="auth-tab" data-tab="signup">Create Account</button>
            </div>
            
            <div id="messageContainer" class="message"></div>

            <!-- Login Form -->
            <form id="login-form" class="auth-form active">
                <div class="form-group">
                    <input type="email" id="login-email" placeholder="Email Address" required>
                </div>
                <div class="form-group">
                    <input type="password" id="login-password" placeholder="Password" required>
                </div>
                <button type="submit" class="btn-primary">Login</button>
            </form>

            <!-- Sign Up Form -->
            <form id="signup-form" class="auth-form">
                <div class="form-group">
                    <input type="text" id="signup-username" placeholder="Username" required>
                </div>
                <div class="form-group">
                    <input type="email" id="signup-email" placeholder="Email Address" required>
                </div>
                <div class="form-group">
                    <input type="password" id="signup-password" placeholder="Password (min 6 chars)" required>
                </div>
                <button type="submit" class="btn-primary">Create Account</button>
            </form>
        </section>
    </main>

    <script>
        // Your combined login/signup JS will go here
        const API_BASE_URL = window.API_BASE_URL || 'https://brandotpofficial.onrender.com';
        // The rest of the JS code for login/signup
    </script>
</body>
</html>
