<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buy Virtual Number - BrandOtp</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .container {
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            width: 100%;
            max-width: 600px;
            position: relative;
        }
        
        /* ‚úÖ Mobile Responsive */
        @media (max-width: 768px) {
            body {
                padding: 10px;
            }
            .container {
                padding: 20px;
            }
        }
        
        .header {
            text-align: center;
            margin-bottom: 25px;
        }
        
        .header h1 {
            margin: 10px 0 5px 0;
            color: #333;
            font-size: 1.8rem;
        }
        
        @media (max-width: 768px) {
            .header h1 {
                font-size: 1.5rem;
            }
        }
        
        .icon {
            background: #667eea;
            color: white;
            padding: 12px;
            border-radius: 10px;
            display: inline-block;
            font-size: 1.5rem;
        }
        
        /* ‚úÖ FIX 3: Balance Display */
        .balance-badge {
            background: linear-gradient(135deg, #00b894 0%, #00cec9 100%);
            color: white;
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 14px;
            font-weight: bold;
            display: inline-block;
            margin-top: 10px;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #555;
            font-size: 14px;
        }
        
        .form-group input, .form-group select {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s ease;
        }
        
        .form-group input:focus, .form-group select:focus {
            outline: none;
            border-color: #667eea;
        }
        
        .search-input {
            position: relative;
            margin-bottom: 10px;
        }
        
        .search-input::before {
            content: "üîç";
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            z-index: 2;
        }
        
        .search-input input {
            padding-left: 45px;
        }
        
        .btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            width: 100%;
            transition: transform 0.2s ease;
        }
        
        .btn:hover:not(:disabled) {
            transform: translateY(-2px);
        }
        
        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }
        
        /* ‚úÖ FIX 2: Cancel Button */
        .btn-cancel {
            background: linear-gradient(135deg, #d63031 0%, #e17055 100%);
            margin-top: 10px;
        }
        
        .btn-secondary {
            background: linear-gradient(135deg, #00b894 0%, #00cec9 100%);
            margin-right: 10px;
            width: calc(50% - 5px);
            display: inline-block;
        }
        
        .btn-group {
            display: flex;
            gap: 10px;
            margin-top: 15px;
        }
        
        @media (max-width: 480px) {
            .btn-group {
                flex-direction: column;
            }
            .btn-secondary, .btn-cancel {
                width: 100%;
                margin: 0;
            }
        }
        
        .error {
            background: #ffe6e6;
            color: #d63031;
            padding: 12px;
            border-radius: 8px;
            margin-top: 15px;
            border-left: 4px solid #d63031;
            font-size: 14px;
        }
        
        .success {
            background: #e6ffe6;
            color: #00b894;
            padding: 12px;
            border-radius: 8px;
            margin-top: 15px;
            border-left: 4px solid #00b894;
            font-size: 14px;
        }
        
        .info {
            background: #e6f3ff;
            color: #0984e3;
            padding: 12px;
            border-radius: 8px;
            margin-top: 15px;
            border-left: 4px solid #0984e3;
            font-size: 14px;
        }
        
        /* ‚úÖ FIX 1: Number Display with Country Code */
        .number-display {
            background: linear-gradient(135deg, #f8f9fa 0%, #e9ecef 100%);
            border: 2px solid #667eea;
            border-radius: 12px;
            padding: 20px;
            margin: 20px 0;
            text-align: center;
        }
        
        .number-display .label {
            font-size: 12px;
            color: #666;
            margin-bottom: 8px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        
        .number-display .phone {
            font-size: 28px;
            font-weight: bold;
            color: #667eea;
            margin: 10px 0;
            font-family: 'Courier New', monospace;
            letter-spacing: 2px;
        }
        
        @media (max-width: 480px) {
            .number-display .phone {
                font-size: 22px;
            }
        }
        
        .number-display .request-info {
            font-size: 12px;
            color: #888;
            margin-top: 10px;
        }
        
        /* ‚úÖ FIX 5: Auto Refresh Timer */
        .timer-badge {
            background: #ffeaa7;
            color: #fdcb6e;
            padding: 5px 12px;
            border-radius: 15px;
            font-size: 11px;
            font-weight: bold;
            display: inline-block;
            margin-left: 10px;
        }
        
        .sms-box {
            background: #d4edda;
            border: 2px solid #00b894;
            border-radius: 8px;
            padding: 15px;
            margin-top: 15px;
        }
        
        .sms-box h4 {
            margin: 0 0 10px 0;
            color: #155724;
        }
        
        .sms-code {
            font-size: 24px;
            font-weight: bold;
            color: #dc3545;
            font-family: 'Courier New', monospace;
            background: white;
            padding: 12px;
            border-radius: 5px;
            text-align: center;
            margin: 10px 0;
            letter-spacing: 3px;
        }
        
        .loading-overlay {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(255,255,255,0.95);
            display: none;
            justify-content: center;
            align-items: center;
            border-radius: 15px;
            z-index: 1000;
            flex-direction: column;
        }
        
        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin-bottom: 15px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .status-badge {
            display: inline-block;
            padding: 5px 12px;
            border-radius: 20px;
            font-size: 11px;
            font-weight: bold;
            text-transform: uppercase;
        }
        
        .status-waiting {
            background: #fff3cd;
            color: #856404;
        }
        
        .status-completed {
            background: #d4edda;
            color: #155724;
        }
        
        .status-cancelled {
            background: #f8d7da;
            color: #721c24;
        }
        
        .service-count {
            font-size: 12px;
            color: #666;
            margin-top: 5px;
        }
        
        /* ‚úÖ FIX 4: Refund Message */
        .refund-info {
            background: #fff3cd;
            border-left: 4px solid #ffc107;
            padding: 10px;
            border-radius: 5px;
            margin-top: 10px;
            font-size: 13px;
            color: #856404;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="loading-overlay" id="loadingOverlay">
            <div class="spinner"></div>
            <p style="color: #667eea; font-weight: bold;">Loading...</p>
        </div>
        
        <div class="header">
            <div class="icon">üì±</div>
            <h1>Buy Virtual Number</h1>
            <!-- ‚úÖ FIX 3: Balance Display -->
            <div class="balance-badge" id="balanceBadge" style="display: none;">
                üí∞ Balance: <span id="userBalance">‚Çπ0.00</span>
            </div>
        </div>
        
        <form id="buyNumberForm">
            <div class="form-group">
                <label>Select Country:</label>
                <div class="search-input">
                    <input type="text" id="countrySearch" placeholder="Search countries... (e.g., India, Russia, China)">
                </div>
                <select id="countrySelect" required>
                    <option value="">Loading countries...</option>
                </select>
            </div>
            
            <div class="form-group">
                <label>Select Service:</label>
                <div class="search-input">
                    <input type="text" id="serviceSearch" placeholder="Search services..." disabled>
                </div>
                <select id="serviceSelect" required>
                    <option value="">Select country first...</option>
                </select>
                <div class="service-count" id="serviceCount"></div>
            </div>
            
            <button type="submit" class="btn" id="buyBtn">
                üõí Buy Number
            </button>
        </form>
        
        <!-- ‚úÖ Number Display Section with ALL FIXES -->
        <div id="numberSection" style="display: none;">
            <div class="number-display">
                <div class="label">Your Number:</div>
                <!-- ‚úÖ FIX 1: Display with country code -->
                <div class="phone" id="phoneNumber">+91 1234567890</div>
                <div>
                    <span class="status-badge status-waiting" id="numberStatus">‚è≥ Waiting for SMS</span>
                    <!-- ‚úÖ FIX 5: Timer Badge -->
                    <span class="timer-badge" id="timerBadge" style="display: none;">
                        Next check: <span id="countdown">5</span>s
                    </span>
                </div>
                <div class="request-info">
                    Request ID: <span id="requestId">N/A</span>
                </div>
            </div>
            
            <!-- ‚úÖ FIX 2 & FIX 4: Cancel Button with Refund Info -->
            <div class="btn-group" id="actionButtons">
                <button class="btn btn-secondary" id="checkSmsBtn" onclick="manualCheckSMS()">
                    üîÑ Check SMS
                </button>
                <button class="btn btn-cancel" id="cancelBtn" onclick="cancelNumber()">
                    ‚ùå Cancel Number
                </button>
            </div>
            
            <!-- ‚úÖ FIX 4: Refund Info Message -->
            <div class="refund-info" id="refundInfo" style="display: none;">
                ‚ö†Ô∏è <span id="refundMessage">You can cancel and get full refund if SMS not received yet.</span>
            </div>
        </div>

        <!-- SMS Display Section -->
        <div id="smsSection" style="display: none;">
            <div class="sms-box">
                <h4>‚úÖ SMS Received!</h4>
                <div style="font-size: 13px; margin-bottom: 5px;">
                    From: <strong><span id="smsFrom">Service</span></strong>
                </div>
                <div style="font-size: 13px; margin-bottom: 10px;">
                    Message: <span id="smsMessage">Your verification code</span>
                </div>
                <div class="sms-code" id="smsCode">123456</div>
            </div>
        </div>
        
        <div id="result"></div>
    </div>

    <!-- ‚úÖ Load JavaScript Files -->
    <script src="/assets/js/api.js"></script>
    <script src="/assets/js/buy_number.js"></script>
</body>
</html>
