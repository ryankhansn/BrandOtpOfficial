<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buy Virtual Number - BrandOtp</title>
    <!-- ‚úÖ Load api.js FIRST -->
    <script src="/assets/js/api.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .container {
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            width: 100%;
            max-width: 600px;
            position: relative;
        }
        
        /* ‚úÖ Mobile Responsive */
        @media (max-width: 768px) {
            body {
                padding: 10px;
            }
            .container {
                padding: 20px;
            }
        }
        
        .header {
            text-align: center;
            margin-bottom: 25px;
        }
        
        .header h1 {
            margin: 10px 0 5px 0;
            color: #333;
            font-size: 1.8rem;
        }
        
        @media (max-width: 768px) {
            .header h1 {
                font-size: 1.5rem;
            }
        }
        
        .icon {
            background: #667eea;
            color: white;
            padding: 12px;
            border-radius: 10px;
            display: inline-block;
            font-size: 1.5rem;
        }
        
        /* ‚úÖ FIX 3: Balance Display */
        .balance-badge {
            background: linear-gradient(135deg, #00b894 0%, #00cec9 100%);
            color: white;
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 14px;
            font-weight: bold;
            display: inline-block;
            margin-top: 10px;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #555;
            font-size: 14px;
        }
        
        .form-group input, .form-group select {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s ease;
        }
        
        .form-group input:focus, .form-group select:focus {
            outline: none;
            border-color: #667eea;
        }
        
        .search-input {
            position: relative;
            margin-bottom: 10px;
        }
        
        .search-input::before {
            content: "üîç";
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            z-index: 2;
        }
        
        .search-input input {
            padding-left: 45px;
        }
        
        .btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            width: 100%;
            transition: transform 0.2s ease;
        }
        
        .btn:hover:not(:disabled) {
            transform: translateY(-2px);
        }
        
        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }
        
        /* ‚úÖ FIX 2: Cancel Button */
        .btn-cancel {
            background: linear-gradient(135deg, #d63031 0%, #e17055 100%);
            margin-top: 10px;
        }
        
        .btn-secondary {
            background: linear-gradient(135deg, #00b894 0%, #00cec9 100%);
            margin-right: 10px;
            width: calc(50% - 5px);
            display: inline-block;
        }
        
        .btn-group {
            display: flex;
            gap: 10px;
            margin-top: 15px;
        }
        
        @media (max-width: 480px) {
            .btn-group {
                flex-direction: column;
            }
            .btn-secondary, .btn-cancel {
                width: 100%;
                margin: 0;
            }
        }
        
        .error {
            background: #ffe6e6;
            color: #d63031;
            padding: 12px;
            border-radius: 8px;
            margin-top: 15px;
            border-left: 4px solid #d63031;
            font-size: 14px;
        }
        
        .success {
            background: #e6ffe6;
            color: #00b894;
            padding: 12px;
            border-radius: 8px;
            margin-top: 15px;
            border-left: 4px solid #00b894;
            font-size: 14px;
        }
        
        .info {
            background: #e6f3ff;
            color: #0984e3;
            padding: 12px;
            border-radius: 8px;
            margin-top: 15px;
            border-left: 4px solid #0984e3;
            font-size: 14px;
        }
        
        /* ‚úÖ FIX 1: Number Display with Country Code */
        .number-display {
            background: linear-gradient(135deg, #f8f9fa 0%, #e9ecef 100%);
            border: 2px solid #667eea;
            border-radius: 12px;
            padding: 20px;
            margin: 20px 0;
            text-align: center;
        }
        
        .number-display .label {
            font-size: 12px;
            color: #666;
            margin-bottom: 8px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        
        .number-display .phone {
            font-size: 28px;
            font-weight: bold;
            color: #667eea;
            margin: 10px 0;
            font-family: 'Courier New', monospace;
            letter-spacing: 2px;
        }
        
        @media (max-width: 480px) {
            .number-display .phone {
                font-size: 22px;
            }
        }
        
        .number-display .request-info {
            font-size: 12px;
            color: #888;
            margin-top: 10px;
        }
        
        /* ‚úÖ FIX 5: Auto Refresh Timer */
        .timer-badge {
            background: #ffeaa7;
            color: #fdcb6e;
            padding: 5px 12px;
            border-radius: 15px;
            font-size: 11px;
            font-weight: bold;
            display: inline-block;
            margin-left: 10px;
        }
        
        .sms-box {
            background: #d4edda;
            border: 2px solid #00b894;
            border-radius: 8px;
            padding: 15px;
            margin-top: 15px;
        }
        
        .sms-box h4 {
            margin: 0 0 10px 0;
            color: #155724;
        }
        
        .sms-code {
            font-size: 24px;
            font-weight: bold;
            color: #dc3545;
            font-family: 'Courier New', monospace;
            background: white;
            padding: 12px;
            border-radius: 5px;
            text-align: center;
            margin: 10px 0;
            letter-spacing: 3px;
        }
        
        .loading-overlay {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(255,255,255,0.95);
            display: none;
            justify-content: center;
            align-items: center;
            border-radius: 15px;
            z-index: 1000;
            flex-direction: column;
        }
        
        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin-bottom: 15px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .status-badge {
            display: inline-block;
            padding: 5px 12px;
            border-radius: 20px;
            font-size: 11px;
            font-weight: bold;
            text-transform: uppercase;
        }
        
        .status-waiting {
            background: #fff3cd;
            color: #856404;
        }
        
        .status-completed {
            background: #d4edda;
            color: #155724;
        }
        
        .status-cancelled {
            background: #f8d7da;
            color: #721c24;
        }
        
        .service-count {
            font-size: 12px;
            color: #666;
            margin-top: 5px;
        }
        
        /* ‚úÖ FIX 4: Refund Message */
        .refund-info {
            background: #fff3cd;
            border-left: 4px solid #ffc107;
            padding: 10px;
            border-radius: 5px;
            margin-top: 10px;
            font-size: 13px;
            color: #856404;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="loading-overlay" id="loadingOverlay">
            <div class="spinner"></div>
            <p style="color: #667eea; font-weight: bold;">Loading...</p>
        </div>
        
        <div class="header">
            <div class="icon">üì±</div>
            <h1>Buy Virtual Number</h1>
            <!-- ‚úÖ FIX 3: Balance Display -->
            <div class="balance-badge" id="balanceBadge" style="display: none;">
                üí∞ Balance: <span id="userBalance">‚Çπ0.00</span>
            </div>
        </div>
        
        <form id="buyNumberForm">
            <div class="form-group">
                <label>Select Country:</label>
                <div class="search-input">
                    <input type="text" id="countrySearch" placeholder="Search countries... (e.g., India, Russia, China)">
                </div>
                <select id="countrySelect" required>
                    <option value="">Loading countries...</option>
                </select>
            </div>
            
            <div class="form-group">
                <label>Select Service:</label>
                <div class="search-input">
                    <input type="text" id="serviceSearch" placeholder="Search services..." disabled>
                </div>
                <select id="serviceSelect" required>
                    <option value="">Select country first...</option>
                </select>
                <div class="service-count" id="serviceCount"></div>
            </div>
            
            <button type="submit" class="btn" id="buyBtn">
                üõí Buy Number
            </button>
        </form>
        
        <!-- ‚úÖ Number Display Section with ALL FIXES -->
        <div id="numberSection" style="display: none;">
            <div class="number-display">
                <div class="label">Your Number:</div>
                <!-- ‚úÖ FIX 1: Display with country code -->
                <div class="phone" id="phoneNumber">+91 1234567890</div>
                <div>
                    <span class="status-badge status-waiting" id="numberStatus">‚è≥ Waiting for SMS</span>
                    <!-- ‚úÖ FIX 5: Timer Badge -->
                    <span class="timer-badge" id="timerBadge" style="display: none;">
                        Next check: <span id="countdown">5</span>s
                    </span>
                </div>
                <div class="request-info">
                    Request ID: <span id="requestId">N/A</span>
                </div>
            </div>
            
            <!-- ‚úÖ FIX 2 & FIX 4: Cancel Button with Refund Info -->
            <div class="btn-group" id="actionButtons">
                <button class="btn btn-secondary" id="checkSmsBtn" onclick="manualCheckSMS()">
                    üîÑ Check SMS
                </button>
                <button class="btn btn-cancel" id="cancelBtn" onclick="cancelNumber()">
                    ‚ùå Cancel Number
                </button>
            </div>
            
            <!-- ‚úÖ FIX 4: Refund Info Message -->
            <div class="refund-info" id="refundInfo" style="display: none;">
                ‚ö†Ô∏è <span id="refundMessage">You can cancel and get full refund if SMS not received yet.</span>
            </div>
        </div>

        <!-- SMS Display Section -->
        <div id="smsSection" style="display: none;">
            <div class="sms-box">
                <h4>‚úÖ SMS Received!</h4>
                <div style="font-size: 13px; margin-bottom: 5px;">
                    From: <strong><span id="smsFrom">Service</span></strong>
                </div>
                <div style="font-size: 13px; margin-bottom: 10px;">
                    Message: <span id="smsMessage">Your verification code</span>
                </div>
                <div class="sms-code" id="smsCode">123456</div>
            </div>
        </div>
        
        <div id="result"></div>
    </div>

    <script>
        // API Configuration
        const API_BASE_URL = window.API_BASE_URL || 'https://brandotpofficial.onrender.com';
        console.log('üîó API Base URL:', API_BASE_URL);
        
        // Global data storage
        let countries = [];
        let allServices = [];
        let filteredServices = [];
        let currentPurchase = null;
        let smsCheckInterval = null;
        let countdownInterval = null;
        let secondsLeft = 5;
        
        // DOM elements
        const countrySelect = document.getElementById('countrySelect');
        const serviceSelect = document.getElementById('serviceSelect');
        const countrySearch = document.getElementById('countrySearch');
        const serviceSearch = document.getElementById('serviceSearch');
        const serviceCount = document.getElementById('serviceCount');
        const buyBtn = document.getElementById('buyBtn');
        const result = document.getElementById('result');
        const loadingOverlay = document.getElementById('loadingOverlay');
        
        // Number display elements
        const numberSection = document.getElementById('numberSection');
        const phoneNumber = document.getElementById('phoneNumber');
        const requestId = document.getElementById('requestId');
        const numberStatus = document.getElementById('numberStatus');
        const timerBadge = document.getElementById('timerBadge');
        const countdown = document.getElementById('countdown');
        const cancelBtn = document.getElementById('cancelBtn');
        const refundInfo = document.getElementById('refundInfo');
        const refundMessage = document.getElementById('refundMessage');
        
        // ‚úÖ FIX 3: Balance elements
        const balanceBadge = document.getElementById('balanceBadge');
        const userBalance = document.getElementById('userBalance');
        
        // SMS display elements
        const smsSection = document.getElementById('smsSection');
        const smsFrom = document.getElementById('smsFrom');
        const smsMessage = document.getElementById('smsMessage');
        const smsCode = document.getElementById('smsCode');
        
        // ‚úÖ Load data on page load
        document.addEventListener('DOMContentLoaded', function() {
            loadInitialData();
        });
        
        // ‚úÖ FIX 3: Load balance + countries
        async function loadInitialData() {
            loadingOverlay.style.display = 'flex';
            
            try {
                // Load balance (FIX 3)
                await loadUserBalance();
                
                // Load countries
                await loadCountries();
                
            } catch (error) {
                console.error('Error loading data:', error);
                showError('Failed to load data. Please refresh the page.');
            } finally {
                loadingOverlay.style.display = 'none';
            }
        }
        
        // ‚úÖ FIX 3: Load User Balance
        async function loadUserBalance() {
            try {
                const balanceData = await window.api.wallet.getBalance();
                const balance = balanceData.balance || 0;
                
                userBalance.textContent = `‚Çπ${balance.toFixed(2)}`;
                balanceBadge.style.display = 'inline-block';
                
                console.log('‚úÖ Balance loaded:', balance);
            } catch (error) {
                console.error('‚ùå Balance load failed:', error);
                // Don't show error - maybe user not logged in
            }
        }
        
        async function loadCountries() {
            try {
                const response = await fetch(`${API_BASE_URL}/api/smsman/countries`);
                const data = await response.json();
                
                if (data.success && data.countries) {
                    countries = data.countries;
                    populateCountries();
                    console.log(`‚úÖ Loaded ${countries.length} countries`);
                } else {
                    throw new Error('Failed to load countries');
                }
                
            } catch (error) {
                console.error('Error loading countries:', error);
                showError('Failed to load countries.');
            }
        }
        
        async function loadServicesForCountry(countryId) {
            serviceSelect.innerHTML = '<option value="">üîÑ Loading services...</option>';
            serviceSearch.disabled = true;
            serviceCount.textContent = '';
            
            try {
                const response = await fetch(`${API_BASE_URL}/api/smsman/services`);
                const data = await response.json();
                
                if (data.success && data.services && data.services.length > 0) {
                    allServices = data.services;
                    filteredServices = [...allServices];
                    
                    populateServices();
                    updateServiceSearch();
                    
                    console.log(`‚úÖ Loaded ${allServices.length} services`);
                } else {
                    serviceSelect.innerHTML = '<option value="">‚ùå No services available</option>';
                    allServices = [];
                    filteredServices = [];
                }
            } catch (error) {
                console.error('Error loading services:', error);
                serviceSelect.innerHTML = '<option value="">‚ùå Error loading services</option>';
            }
        }
        
        function populateCountries() {
            countrySelect.innerHTML = '<option value="">Select Country</option>';
            
            countries.forEach(country => {
                const option = document.createElement('option');
                option.value = country.id;
                option.textContent = `${country.title} (${country.code})`;
                countrySelect.appendChild(option);
            });
        }
        
        function populateServices() {
            serviceSelect.innerHTML = '<option value="">Select Service</option>';
            
            filteredServices.forEach(service => {
                const option = document.createElement('option');
                option.value = service.id;
                option.textContent = `${service.name} - ${service.display_price}`;
                serviceSelect.appendChild(option);
            });
            
            updateServiceCount();
        }
        
        function updateServiceSearch() {
            serviceSearch.disabled = false;
            serviceSearch.placeholder = 'Search services...';
            serviceSearch.value = '';
        }
        
        function updateServiceCount() {
            if (allServices.length > 0) {
                serviceCount.textContent = `Showing ${filteredServices.length} of ${allServices.length} services`;
            } else {
                serviceCount.textContent = '';
            }
        }
        
        // Country change handler
        countrySelect.addEventListener('change', function(e) {
            const countryId = parseInt(e.target.value);
            
            if (countryId) {
                loadServicesForCountry(countryId);
            } else {
                serviceSelect.innerHTML = '<option value="">Select country first...</option>';
                allServices = [];
                filteredServices = [];
                serviceSearch.disabled = true;
                serviceCount.textContent = '';
            }
        });
        
        // Service search
        serviceSearch.addEventListener('input', function() {
            const searchTerm = this.value.toLowerCase().trim();
            
            if (searchTerm.length < 1) {
                filteredServices = [...allServices];
            } else {
                filteredServices = allServices.filter(service => 
                    service.name.toLowerCase().includes(searchTerm)
                );
            }
            
            populateServices();
        });
        
        // Country search
        countrySearch.addEventListener('input', function() {
            const searchTerm = this.value.toLowerCase();
            
            if (searchTerm.length < 1) {
                populateCountries();
                return;
            }
            
            const filteredCountries = countries.filter(country => 
                country.title.toLowerCase().includes(searchTerm) ||
                country.code.toLowerCase().includes(searchTerm)
            );
            
            countrySelect.innerHTML = '<option value="">Select Country</option>';
            
            filteredCountries.forEach(country => {
                const option = document.createElement('option');
                option.value = country.id;
                option.textContent = `${country.title} (${country.code})`;
                countrySelect.appendChild(option);
            });
        });
        
        // ‚úÖ Form submission - BUY NUMBER with ALL FIXES
        document.getElementById('buyNumberForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const countryId = parseInt(countrySelect.value);
            const serviceId = parseInt(serviceSelect.value);
            
            if (!countryId || !serviceId) {
                showError('Please select both country and service.');
                return;
            }
            
            buyBtn.disabled = true;
            buyBtn.textContent = 'üîÑ Purchasing...';
            result.innerHTML = '';
            
            // Hide previous results
            numberSection.style.display = 'none';
            smsSection.style.display = 'none';
            
            try {
                const response = await fetch(`${API_BASE_URL}/api/smsman/buy`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${localStorage.getItem('token')}`
                    },
                    body: JSON.stringify({
                        application_id: serviceId,
                        country_id: countryId
                    })
                });
                
                const data = await response.json();
                
                if (data.success && data.number && data.request_id) {
                    // Store purchase info
                    currentPurchase = {
                        number: data.number,
                        request_id: data.request_id,
                        country_code: data.country_code || '+91',
                        display_number: data.display_number || data.number,
                        service_id: serviceId,
                        country_id: countryId,
                        charged_amount: data.charged_amount,
                        new_balance: data.new_balance
                    };
                    
                    // Display the number (FIX 1)
                    displayPurchasedNumber(data);
                    
                    // Update balance (FIX 3)
                    if (data.new_balance !== undefined) {
                        userBalance.textContent = `‚Çπ${data.new_balance.toFixed(2)}`;
                    }
                    
                    // Start auto SMS checking (FIX 5)
                    startSMSChecking();
                    
                    // Show refund info (FIX 4)
                    showRefundInfo();
                    
                } else {
                    showError(data.detail || data.message || 'Failed to purchase number.');
                }
                
            } catch (error) {
                console.error('Purchase error:', error);
                showError(`Purchase failed: ${error.message}`);
            } finally {
                buyBtn.disabled = false;
                buyBtn.textContent = 'üõí Buy Number';
            }
        });
        
        // ‚úÖ FIX 1: Display number with country code
        function displayPurchasedNumber(data) {
            phoneNumber.textContent = data.display_number || data.number;
            requestId.textContent = data.request_id;
            numberStatus.textContent = '‚è≥ Waiting for SMS';
            numberStatus.className = 'status-badge status-waiting';
            
            numberSection.style.display = 'block';
            
            showSuccess(`‚úÖ Number purchased! Charged: ‚Çπ${data.charged_amount || 'N/A'}`);
        }
        
        // ‚úÖ FIX 5: Start SMS checking with timer
        function startSMSChecking() {
            // Show timer
            timerBadge.style.display = 'inline-block';
            
            // Check immediately
            checkForSMS();
            
            // Then check every 5 seconds
            smsCheckInterval = setInterval(checkForSMS, 5000);
            
            // Start countdown timer
            startCountdown();
            
            // Stop after 5 minutes
            setTimeout(() => {
                stopSMSChecking();
                numberStatus.textContent = '‚è±Ô∏è SMS Timeout';
                numberStatus.className = 'status-badge';
                numberStatus.style.background = '#f8d7da';
                numberStatus.style.color = '#721c24';
            }, 300000);
        }
        
        // ‚úÖ FIX 5: Countdown timer
        function startCountdown() {
            secondsLeft = 5;
            countdown.textContent = secondsLeft;
            
            countdownInterval = setInterval(() => {
                secondsLeft--;
                if (secondsLeft <= 0) {
                    secondsLeft = 5;
                }
                countdown.textContent = secondsLeft;
            }, 1000);
        }
        
        function stopSMSChecking() {
            if (smsCheckInterval) {
                clearInterval(smsCheckInterval);
                smsCheckInterval = null;
            }
            if (countdownInterval) {
                clearInterval(countdownInterval);
                countdownInterval = null;
            }
            timerBadge.style.display = 'none';
        }
        
        async function checkForSMS() {
            if (!currentPurchase) return;
            
            try {
                const response = await fetch(`${API_BASE_URL}/api/smsman/sms/${currentPurchase.request_id}`, {
                    method: 'GET',
                    headers: {
                        'Authorization': `Bearer ${localStorage.getItem('token')}`
                    }
                });
                
                const data = await response.json();
                
                if (data.success && data.sms_received && data.sms_code) {
                    // SMS received!
                    displaySMS({
                        code: data.sms_code,
                        message: data.sms_text || `Your verification code: ${data.sms_code}`,
                        from: data.sender || 'Service'
                    });
                    
                    stopSMSChecking();
                    
                    numberStatus.textContent = '‚úÖ SMS Received';
                    numberStatus.className = 'status-badge status-completed';
                    
                    // ‚úÖ FIX 4: Disable cancel after SMS
                    disableCancelButton();
                    
                } else if (data.status === 'waiting') {
                    console.log('Still waiting for SMS...');
                }
                
            } catch (error) {
                console.error('SMS check error:', error);
            }
        }
        
        // Manual SMS check
        async function manualCheckSMS() {
            await checkForSMS();
        }
        
        function displaySMS(smsData) {
            smsFrom.textContent = smsData.from;
            smsMessage.textContent = smsData.message;
            smsCode.textContent = smsData.code;
            
            smsSection.style.display = 'block';
            
            showSuccess('üéâ SMS received! Your verification code is ready.');
        }
        
        // ‚úÖ FIX 2 & FIX 4: Cancel number with refund
        async function cancelNumber() {
            if (!currentPurchase) return;
            
            if (!confirm('Are you sure you want to cancel this number? You will get a refund if SMS not received yet.')) {
                return;
            }
            
            cancelBtn.disabled = true;
            cancelBtn.textContent = 'üîÑ Cancelling...';
            
            try {
                const response = await fetch(`${API_BASE_URL}/api/smsman/cancel/${currentPurchase.request_id}`, {
                    method: 'POST',
                    headers: {
                        'Authorization': `Bearer ${localStorage.getItem('token')}`
                    }
                });
                
                const data = await response.json();
                
                if (data.success) {
                    stopSMSChecking();
                    
                    numberStatus.textContent = '‚ùå Cancelled';
                    numberStatus.className = 'status-badge status-cancelled';
                    
                    // Update balance (FIX 3)
                    if (data.new_balance !== undefined) {
                        userBalance.textContent = `‚Çπ${data.new_balance.toFixed(2)}`;
                    }
                    
                    showSuccess(`‚úÖ ${data.message || 'Cancelled successfully!'} Refunded: ‚Çπ${data.refund_amount || 'N/A'}`);
                    
                    disableCancelButton();
                    
                } else {
                    throw new Error(data.detail || 'Cancellation failed');
                }
                
            } catch (error) {
                console.error('Cancel error:', error);
                showError(`‚ùå ${error.message}`);
                cancelBtn.disabled = false;
                cancelBtn.textContent = '‚ùå Cancel Number';
            }
        }
        
        // ‚úÖ FIX 4: Show refund info
        function showRefundInfo() {
            refundInfo.style.display = 'block';
            refundMessage.textContent = '‚ö†Ô∏è You can cancel and get full refund if SMS not received yet.';
        }
        
        // ‚úÖ FIX 4: Disable cancel button after SMS
        function disableCancelButton() {
            cancelBtn.disabled = true;
            cancelBtn.textContent = '‚ùå Cannot Cancel';
            refundMessage.textContent = '‚ùå Cannot cancel - SMS already received or number cancelled.';
            refundInfo.style.background = '#f8d7da';
            refundInfo.style.borderColor = '#d63031';
            refundInfo.style.color = '#721c24';
        }
        
        function showError(message) {
            result.innerHTML = `<div class="error">‚ùå ${message}</div>`;
        }
        
        function showSuccess(message) {
            result.innerHTML = `<div class="success">‚úÖ ${message}</div>`;
        }
        
        function showInfo(message) {
            result.innerHTML = `<div class="info">‚ÑπÔ∏è ${message}</div>`;
        }
    </script>
</body>
</html>
