<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checking Payment Status...</title>
    <link rel="stylesheet" href="assets/css/styles.css">
    <style>
        body { display: flex; justify-content: center; align-items: center; height: 100vh; text-align: center; font-family: sans-serif; }
        .status-container { padding: 2rem; border-radius: 8px; box-shadow: 0 4px 8px rgba(0,0,0,0.1); }
        #status-message { font-size: 1.2rem; margin-top: 1rem; }
        .loader { border: 4px solid #f3f3f3; border-top: 4px solid #3498db; border-radius: 50%; width: 40px; height: 40px; animation: spin 1s linear infinite; margin: 0 auto; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    </style>
</head>
<body>
    <div class="status-container">
        <div class="loader"></div>
        <p id="status-message">Checking your payment status, please wait...</p>
        <a href="dashboard.html" style="display:none;" id="dashboard-link">Go to Dashboard</a>
    </div>

    <script src="assets/js/payment-status.js"></script>
</body>
</html>
